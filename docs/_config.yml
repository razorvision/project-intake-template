title: RV 2.0 Documentation
description: Comprehensive team template for project setup, Claude Code workflows, and development best practices
remote_theme: just-the-docs/just-the-docs@v0.10.0

# Site URL
url: "https://razorvision.github.io"
baseurl: "/RV_2.0"

# Logo (add your logo file to docs/assets/images/)
# logo: "/assets/images/razorvision-logo.png"

# Aux links (top right)
aux_links:
  "RazorVision.net":
    - "https://razorvision.net"
  "GitHub Repository":
    - "https://github.com/razorvision/RV_2.0"

aux_links_new_tab: true

# Footer content
footer_content: "&copy; 2025 <a href='https://razorvision.net'>RazorVision</a> | RV 2.0 Team Project Template"

# Color scheme (use custom RazorVision scheme)
color_scheme: razorvision

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation
nav_sort: case_insensitive

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchors
heading_anchors: true

# Callouts (for alerts, warnings, etc.)
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: red

# Exclude from processing
exclude:
  - assets/VIDEO_SCRIPT.md
  - assets/screenshots/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
